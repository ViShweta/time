<ion-header>
  <ion-toolbar>
    <ion-title>Time Data</ion-title>
  </ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>
</ion-header>
<ion-content>
  <ion-grid>
    <ng-container *ngFor="let day of savedData">
      <ion-row>
        <ion-col size="3">{{day.day}}</ion-col>
        <ion-col *ngIf="day.start_time && day.end_time">
          {{day.start_time}} To {{day.end_time}}
        </ion-col>
        <ion-col *ngIf="!day.start_time || !day.end_time">
          <ion-text color="danger">Closed</ion-text>
        </ion-col>
      </ion-row>
    </ng-container>
  </ion-grid>
  <ion-button href="/home" expand="block">Edit Days and Time</ion-button>
</ion-content>
